    <form>
        <div>
            <label>Message:</label>
            <input type="text" name="message">
            <br><br>
            <label>Email:</label>
            <div class="input-wrapper">
                <input name="email">
                <button onClick="formToApi(event,'email')">Send an Email</button>
            </div>
            <br><br>
            <label>SMS:</label>
            <div class="input-wrapper">
                <input name="sms">
                <button onClick="formToApi(event,'sms')">Send a SMS</button>
            </div>
        </div>
    </form>
    <script src="formToApi.js"></script>
</body>
